<!DOCTYPE html>

    body {

    .calendar {
        width: 420px;
        margin: 40px auto;
        border: 0.2rem solid black;
        padding: 10px;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .calendar-header button {
        width: 40px;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
    }

    .calendar-grid button {
        height: 40px;
        font-size: 1rem;
        cursor: pointer;
    }

    .day-name {
        font-weight: bold;
        background: #eee;
    }
</style>
